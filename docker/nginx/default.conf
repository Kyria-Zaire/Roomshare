# Résolveur DNS pour résoudre dynamiquement les noms de conteneurs
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    charset utf-8;

    # ─── WebSocket (Reverb) ─────────────────────────────────
    # Note: Reverb peut ne pas être démarré en développement
    set $reverb_upstream http://reverb:8080;
    location /app {
        proxy_pass $reverb_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # ─── Frontend (Next.js PWA) ─────────────────────────────
    set $frontend_upstream http://frontend:3000;
    location / {
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ─── Backend API (Laravel) ──────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─── Broadcasting auth endpoint ─────────────────────────
    location /broadcasting {
        try_files $uri $uri/ /index.php?$query_string;
    }

    set $php_upstream php:9000;
    location ~ \.php$ {
        fastcgi_pass $php_upstream;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    access_log /dev/stdout;
    error_log /dev/stderr;
}
